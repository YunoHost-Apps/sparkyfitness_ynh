#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sparkyfitness"
name = "SparkyFitness"
description.en = "Track food, fitness, water, and health — together. "
description.fr = "Suivez votre alimentation, votre forme et votre santé — au même endroit"

version = "0.16.3.4~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "PolyForm-Noncommercial-1.0.0" # Not exactly but the most relative
admindoc = "https://codewithcj.github.io/SparkyFitness"
code = "https://github.com/CodeWithCJ/SparkyFitness"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    # This won't be saved as setting and will instead be used to initialize the SSOwat permission
    type = "group"
    default = "visitors"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "user"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/CodeWithCJ/SparkyFitness/archive/refs/tags/v0.16.3.4.tar.gz"
    sha256 = "7b219e946e5954993d98e73d3ac8eccaeae5b32228689eb2826691d003c82782"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.auth_header = false
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 3010
    garmin.default = 8000

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3-venv"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"
