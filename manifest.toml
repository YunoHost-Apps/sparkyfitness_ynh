#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sparkyfitness"
name = "SparkyFitness"
description.en = "Track food, fitness, water, and health â€” together. "

version = "0.15.1~ynh2"

maintainers = ["Thovi98"]

[upstream]


license = "PolyForm-Noncommercial-1.0.0" # Not exactly but the most relative



admindoc = "https://codewithcj.github.io/SparkyFitness"
code = "https://github.com/CodeWithCJ/SparkyFitness"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    # This won't be saved as setting and will instead be used to initialize the SSOwat permission
    type = "group"
    default = "visitors"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "user"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/CodeWithCJ/SparkyFitness/archive/refs/tags/v0.15.1.tar.gz"
    sha256 = "d1acf1b9f31eb7ef3bcfd68449fb92f79a05e53dabba01e6f4cd27d99a773a01"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
    main.default = 3010

    [resources.apt]
    packages = "postgresql, postgresql-contrib"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"